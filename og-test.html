<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Graph 테스트</title>
    
    <!-- Open Graph 메타 태그 -->
    <meta property="og:title" content="클로저와 고차 함수 - Hensley">
    <meta property="og:description" content="JavaScript의 클로저와 고차 함수 개념을 실제 프로젝트 경험을 통해 이해하기">
    <meta property="og:image" content="http://localhost:4322/posts/closure.gif">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="클로저와 고차 함수 - Hensley">
    <meta property="og:url" content="http://localhost:4322/posts/closure-higher-order-functions/">
    <meta property="og:type" content="article">
    <meta property="og:site_name" content="Hensley">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="클로저와 고차 함수 - Hensley">
    <meta name="twitter:description" content="JavaScript의 클로저와 고차 함수 개념을 실제 프로젝트 경험을 통해 이해하기">
    <meta name="twitter:image" content="http://localhost:4322/posts/closure.gif">
</head>
<body>
    <h1>Open Graph 테스트 페이지</h1>
    <p>이 페이지는 Open Graph 메타 태그가 제대로 설정되어 있는지 테스트하기 위한 페이지입니다.</p>
    <p>Facebook Sharing Debugger나 Twitter Card Validator에서 이 페이지의 URL을 테스트해보세요.</p>
</body>
</html>
